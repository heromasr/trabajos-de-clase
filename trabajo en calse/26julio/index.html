<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="./css/stile.css">
</head>

<body>
    <h1>Registro de usuario</h1>
    <form action="" id="registroForm">
        <input type="text" id="nombres" placeholder="Nombres" required>
        <input type="text" id="apellidos" placeholder="Apellidos" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
    </form>

    <h1>Registro de Usuarios</h1>
    

        <h2>inicio Sesion</h2>
        <form action="" id="loginForm">
            <input type="correo" id="logincorreo" placeholder="correo">
            <input type="password" id="loginContrase" placeholder="contraseña">
            <button type="submit">iniciar</button>
    </form>
    <h2>Usuarios registrados</h2>
    <table id="usuariosTabla">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="./js/jva.js"></script>
</body>

</html>
